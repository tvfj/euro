<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Video de Fondo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permitir que los eventos pasen a través del contenedor */
            z-index: 2;
        }
        #iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="iframe-container">
        <iframe id="socialstream-iframe" src="https://socialstream.ninja/index.html?session=cwp7F9xPLn&aligntop&center&fade&font=Sora&googlefont=Space%20Grotesk%20Light&noavatar&rounded=10&scale=0.5" frameborder="0"></iframe>
    </div>

    <script>
        var iframe = document.getElementById("socialstream-iframe");
        var backgroundVideo = document.getElementById("background-video");

        // Escuchar mensajes del iframe
        window.addEventListener("message", function(event) {
            // Verificar que el mensaje provenga del iframe
            if (event.source === iframe.contentWindow) {
                // Obtener datos del mensaje
                var data = event.data;
                // Ejecutar la función processData con los datos recibidos
                processData(data);
            }
        });

        function processData(data) {
            var backgroundVideo = document.getElementById("background-video");

            // Si el mensaje indica que el mensaje está visible, mostrar el video
            if (data.messageVisible) {
                backgroundVideo.style.display = "block";
            } else {
                backgroundVideo.style.display = "none";
            }
        }
    </script>
</body>
</html>
