<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web con Video de Fondo Transparente</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  #web-iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    background-color: transparent;
  }
</style>
</head>
<body>
  <video id="video-background" autoplay loop muted>
    <source src="https://tvfj.github.io/eurolive/fondochat2.webm" type="video/webm">
    <!-- Añade más formatos de video si es necesario -->
    Tu navegador no soporta videos WebM.
  </video>
  <iframe id="web-iframe" src="https://socialstream.ninja/index.html?session=cwp7F9xPLn&aligntop&center&fade&font=Sora&googlefont=Space%20Grotesk%20Light&noavatar&rounded=10&scale=0.5" allow="autoplay"></iframe>
</body>
</html>
