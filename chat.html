<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con gráfico superpuesto y video de fondo</title>
    <style>
        /* Estilos para el contenedor */
        .container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* Proporción 16:9 para mantener el aspecto del video */
            overflow: hidden; /* Oculta cualquier parte del video que se salga del contenedor */
        }
        /* Estilos para el video */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el tamaño del video para cubrir todo el contenedor */
        }
        /* Estilos para la iframe */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Elimina el borde de la iframe */
            background-color: transparent; /* Fondo transparente */
        }
    </style>
</head>
<body>
    <!-- Contenedor para el video y la iframe -->
    <div class="container">
        <!-- Video de fondo -->
        <video autoplay loop muted>
            <source src="https://tvfj.github.io/eurolive/fondochat.mp4" type="video/mp4"> <!-- Reemplaza "tu_video.mp4" con la URL de tu video -->
            Tu navegador no admite el elemento de video.
        </video>
        <!-- iframe superpuesta -->
        <iframe class="overlay" src="https://socialstream.ninja/index.html?session=cwp7F9xPLn&aligntop&center&fade&font=Sora&googlefont=Space%20Grotesk%20Light&noavatar&rounded=10&scale=0.5" frameborder="0"></iframe>
    </div>
</body>
</html>
